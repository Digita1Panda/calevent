    <!-- Taha Carousel Code -->

    <!-- My Form and the right the right side meme generator etc -->

    <!-- Advance search form. -->
    <div class="form-result-container">
      <div class="search-results-row">
        <div class="advance-search-container">
          <div class="form-title">Event Search</div>
          <form action="">
            <div class="user-inputs">
              <div class="input-field">
                <label for="form-keyword" class="details">Keyword</label>
                <input
                  type="text"
                  name="form-keyword"
                  placeholder="Enter Keyword Here"
                  required
                  id="search-keyword"
                />
              </div>

              <div class="input-field">
                <label for="form-date" class="details">Date</label>
                <input
                  type="text"
                  name="form-date"
                  placeholder="Enter a date"
                  id="search-date"
                />
              </div>

              <div class="input-field">
                <label for="form-city" class="details">City</label>
                <input
                  type="text"
                  name="form-city"
                  placeholder="Enter a city"
                  id="search-city"
                />
              </div>

              <div class="input-field">
                <label for="form-country" class="details">Country</label>
                <input
                  type="text"
                  name="form-country"
                  value="UK"
                  readonly
                  id="default-country"
                />
              </div>
            </div>
          </form>
        </div>

        <div class="meme-table">
          <div id="results-table">
            <!-- search results table here -->
            <h2>RESULTS</h2>
          </div>
        </div>
      </div>
